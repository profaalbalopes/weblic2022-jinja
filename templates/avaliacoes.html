{% extends 'base.html' %}

{% block conteudo %}
  <ul>
    {% for i in range(1,11) %}
    <li>Avaliação do Cliente {{ i }}</li>
    {% endfor %}
  </ul>

  <ul>
    {% for c in clientes %}
    <li>
      Avaliação de {{ c.nome }} - 
      Nota: 
      {% for n in range(c.nota) %}
        <img src="/static/estrela.png" width="20px">
      {% endfor %}
      
    </li>
    {% endfor %}
  </ul>
{% endblock %}
